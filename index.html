<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- College Header -->
  <header class="college-header">
    <h1>G.H. Raisoni College, Jalgaon</h1>
  </header>

  <div class="container">
    <h2>Student Management System</h2>

    <!-- Student Form -->
    <form id="studentForm">
      <input type="hidden" id="studentId">
      <input type="text" id="name" placeholder="Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="course" placeholder="Course" required />
      <button type="submit">Add Student</button>
    </form>

    <!-- 🔍 Search -->
    <div class="search-section">
      <input type="number" id="searchId" placeholder="Enter ID to search" />
      <button onclick="searchStudent()">Search by ID</button>

      <input type="text" id="searchName" placeholder="Enter name to search" />
      <button onclick="searchStudentByName()">Search by Name</button>

      <button onclick="loadStudents()">Clear</button>
    </div>

    <!-- Table -->
    <h3>Students List</h3>
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
